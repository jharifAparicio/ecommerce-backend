<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace a tus estilos CSS -->
</head>
<body>
    <h1>Editar Libro</h1>
    <form action="/books/edit/{{book.id}}" method="POST">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{book.title}}" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" value="{{book.author}}" required>

        <label for="first_publish_year">Año de Publicación:</label>
        <input type="number" id="first_publish_year" name="first_publish_year" value="{{book.first_publish_year}}" required>

        <label for="cover_image">Imagen de Portada (URL):</label>
        <input type="text" id="cover_image" name="cover_image" value="{{book.cover_image}}" required>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
